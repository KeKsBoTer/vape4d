<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>vAPE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@8/normalize.css">
    <style>
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: transparent;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        #spinner {
            position: absolute;
            top: calc(50% - 48px);
            left: calc(50% - 48px);
            z-index: 1000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #spinner p {
            opacity: 0.5;
            font-size: small;
        }

        .lds-ripple {
            /* change color here */
            color: #1c4c5b
        }

        .lds-ripple,
        .lds-ripple div {
            box-sizing: border-box;
        }

        .lds-ripple {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
        }

        .lds-ripple div {
            position: absolute;
            border: 4px solid currentColor;
            opacity: 1;
            border-radius: 50%;
            animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
        }

        .lds-ripple div:nth-child(2) {
            animation-delay: -0.5s;
        }

        @keyframes lds-ripple {
            0% {
                top: 36px;
                left: 36px;
                width: 8px;
                height: 8px;
                opacity: 0;
            }

            4.9% {
                top: 36px;
                left: 36px;
                width: 8px;
                height: 8px;
                opacity: 0;
            }

            5% {
                top: 36px;
                left: 36px;
                width: 8px;
                height: 8px;
                opacity: 1;
            }

            100% {
                top: 0;
                left: 0;
                width: 80px;
                height: 80px;
                opacity: 0;
            }
        }
    </style>

</head>

<body>
    <div id="spinner" style="display: none;">
        <div class="lds-ripple">
            <div></div>
            <div></div>
        </div>
        <p>Loading ...</p>
    </div>
    <div id="loading-error" class="alert" style="display: none;">
        <h1>An error occured</h1>
        <p></p>
    </div>
    <canvas id="window-canvas"></canvas>
    <script type="module">
        import init, { viewer_inline, viewer_wasm, InlineViewerConfig, Color } from "./vape4d.js";

        document.getElementById("spinner").style.display = "flex";

        let canvas = document.getElementById("window-canvas");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        canvas.style.width = "100%";
        canvas.style.height = "100%";

        let url = new URL(window.location.href);
        if (url.searchParams.get("inline") !== null) {

            window.addEventListener(
                "message",
                async (event) => {
                    if (event.origin == window.origin) {
                        return;
                    }
                    let init_promise = init();
                    await init_promise;
                    let settings = event.data["settings"];
                    viewer_inline(
                        event.data["volume"],
                        event.data["cmap"],
                        "window-canvas",
                        new InlineViewerConfig(
                            new Color(...settings["background_color"]), // background color
                            settings["show_colormap_editor"], // show colormap editor
                            settings["show_volume_info"], // show volume info
                            false, // show colormap select editor
                            settings["vmin"],
                            settings["vmax"],
                        )
                    );
                    window.removeEventListener("message", this)
                },
            );
            window.parent.postMessage("ready", "*");
        } else {
            let init_promise = init();
            await init_promise;
            viewer_wasm(
                "window-canvas"
            );
        }


        window.addEventListener('resize', function (event) {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            canvas.style.width = "100%";
            canvas.style.height = "100%";
        }, true);

    </script>
</body>

</html>
